<div class="container">
  <div class="row">
    <div class="col col-12">
      <!-- begin header -->
      <header class="header">

        <div class="logo">
          <a class="logo__link" href="{{site.baseurl}}/">
          {%if site.data.settings.logo %}
            <img class="logo__image" src="{{ site.baseurl }}/images/{{ site.data.settings.logo }}" alt="{{ site.data.settings.title }}">
          {% else %}
            {{ site.data.settings.title }}
          {% endif %}
          </a>
        </div>

        <nav class="main-nav">

          <div class="main-nav__box">
            <div class="nav-icon__close">
              <i class="ion ion-ios-close-circle-outline"></i>
            </div>

            <div class="nav__title">Menu</div>

            <ul class="nav__list list-reset">
              <!--
              <li class="nav__item">
                <a href="{{site.baseurl}}/" class="nav__link">Home</a>
              </li>
              {% for post in site.categories[category] %}
                {% unless page.name == 'tags.html' or page.name == '404.html' %}
              {% if post.title %}
              <li class="nav__item">
                <a href="{{ post.url | prepend: site.baseurl }}" class="nav__link">{{ post.title }}</a>
              </li>
              {% endif %}
                {% endunless %}
              {% endfor %}
              -->
              {% assign pages_list = site.pages %}
              {% for node in pages_list %}
                {% if node.title != null %}
                  {% if node.layout == "category" %}
                    <li class="nav__item"><a class="category-link {% if page.url == node.url %} active{% endif %}"
                    href="{{ site.baseurl }}{{ node.url }}" style="margin-left: 20px;">{{ node.title }}</a></li>
                  {% endif %}
                {% endif %}
              {% endfor %}
            </ul>

          </div>
        </nav>

        <div class="nav-buttons">
          <i class="nav__icon nav__icon-menu ion ion-md-menu" aria-label="Menu Icon"></i>
          <i class="nav__icon nav__icon-search ion ion-md-search" aria-label="Search Icon"></i>
        </div>

        <div class="header__overlay"></div>
      </header>
      <!-- end header -->
    </div>
  </div>
</div>
