	<div class="row">
		<div class="col col-12">
			{% if site.posts.size > 0 %}
				<h4 class="lates-title">Latest Posts</h4>
			{% endif %}
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
	{% assign category = page.category | default: page.title %}
	{% for post in site.categories[category] %}

	{% endfor %}
	</div>
</div>
{% include pagination.html %}
